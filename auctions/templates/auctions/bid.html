
{% extends "auctions/layout.html" %}

{% block title %}
   Bidding Page
{% endblock %}



{% block body %}

    <h1 class="head" style="color:black;">You can add a Bid for {{ title }} here</h1><hr>


 <div>

    <form method="post" action="{% url 'addbid' title %}" name="q" style="width: 75%; margin-top:50px;" >
    {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <li class="alert alert-danger" role="alert">{{ message }}</li>
            {% endfor %}
        {% endif %}
      {{ form.as_p }}
    <button type="submit" class="btn btn-primary" name="save">Place a bid</button>
    </form>
{% endblock %}
